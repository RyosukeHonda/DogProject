<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Dog breed classifier</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='dog_classifier.css') }}?t=1">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

        </button>
        <a class="navbar-brand" href="#">Dog breed Classifier</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <span>Utilizing Deep learning, classify the dog image</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Choose an image.</h3>
         {% from "_formhelpers.html" import render_field %}
         <form method = post action="/results">
          <dl>
          {{ render_field(form.select)}}
          </dl>
          <div>
           <input type=submit value="Submit" name = "submit_btn">
          </div>
         </form>
  <br>
  <p>This process may take more than 10 seconds.</p>
      </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous">
  </script>

</body>
</html>
